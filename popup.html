<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon ASIN Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="box" style="display: flex; flex-direction: column; align-items: right; padding: 10px">
    <h1>Amazon Products Info</h1>
    <img id="image" width="100" height="100" src="" alt="">
    <p><strong>Title:</strong> <span style="" id="title">Loading...</span></p>
    <p><strong>ASIN:</strong> <span id="asin">Loading...</span></p>  
    <p><strong>Price : </strong> <span id="price">Loading...</span></p>
    <p><strong>FBA Fee : </strong> <span id="fba">Loading...</span></p>  
    <p><strong>Brand : </strong> <span id="brand">Loading...</span></p>
    <p><strong>Monthly Sold : </strong> <span id="sold">Loading...</span></p>
    <p><strong>Category : </strong> <span id="category">Loading...</span></p>

  </div>
  <script src="popup.js"></script>
</body>
</html>
